<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <div class="weather-card p-8 rounded-xl text-white w-full max-w-md mx-auto flex flex-col items-center">
        <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-800">WeatherWise</h1>

        <div class="w-full mb-6">
            <input
                type="text"
                id="cityInput"
                placeholder="Enter city name (e.g., London)"
                class="w-full p-4 rounded-xl border-2 border-blue-300 bg-white bg-opacity-80 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-70 transition duration-300 ease-in-out shadow-inner"
            >
        </div>

        <button
            id="getWeatherBtn"
            class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:bg-blue-700 active:bg-blue-800 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center"
        >
            <span id="buttonText">Get Weather</span>
            <div id="loadingSpinner" class="loading-spinner hidden ml-2"></div>
        </button>

        <div id="weatherDisplay" class="mt-10 text-center w-full">
            <!-- Weather information will be displayed here -->
            <p id="message" class="text-lg text-red-700 font-semibold"></p>
            <div id="weatherInfo" class="hidden weather-info-fade-in">
                <div id="weatherIconContainer" class="flex justify-center mb-4">
                    <!-- Weather icon will be injected here -->
                </div>
                <h2 id="cityName" class="text-5xl font-extrabold mt-4 mb-2 text-gray-800"></h2>
                <p id="temperature" class="text-7xl font-extrabold text-blue-800"></p>
                <p id="condition" class="text-3xl mt-2 text-gray-700"></p>
            </div>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
